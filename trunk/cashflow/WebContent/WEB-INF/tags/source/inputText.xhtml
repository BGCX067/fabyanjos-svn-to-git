<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>
	<c:if test="${empty required}">
		<c:set var="required" value="false" />
	</c:if>
	<c:if test="${empty rendered}">
		<c:set var="rendered" value="true" />
	</c:if>
	<c:if test="${not empty label}">
		<c:choose>
			<c:when test="${required}">
				<h:outputLabel value="${label}*: " for="${id}" rendered="${rendered}" />
			</c:when>
			<c:otherwise>
				<h:outputLabel value="${label}: " for="${id}" rendered="${rendered}" />
			</c:otherwise>
		</c:choose>
	</c:if>
	<h:panelGroup>
		<h:inputText id="${id}" value="${value}" onkeypress="${onkeypress}" onkeyup="${onkeyup}" 
			onblur="${onblur}" required="${required}" maxlength="${maxlength}" rendered="${rendered}" 
			readonly="${readonly}" disabled="${disabled}" size="${size}" />
		<rich:message id="mensagem${id}" for="${id}" style="color:darkred;" rendered="${(required or message) and rendered}" />
	</h:panelGroup>
</ui:composition>
</html>
