<!DOCTYPE 
	html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<head>
	<title>
		<ui:insert name="pageTitle">#{msg.title}</ui:insert>
	</title>
	<style type="text/css">
		body {
			  font-family: Times New Roman, Verdana, Arial, Helvetica, sans-serif;
			  font-size: 14px;
		}
		.header {
			  font-family: Times New Roman, Verdana, Arial, Helvetica, sans-serif;
			  font-size: 18px;
		}
		.error {
			  font-family: Times New Roman, Verdana, Arial, Helvetica, sans-serif;
			  font-size: 10px;
			  color: #FF0000;
			  font-weight: bold;
		}
		.label {
			  font-family: Times New Roman, Verdana, Arial, Helvetica, sans-serif;
			  font-size: 11px;
			  color: #C1CDC1;
			  font-weight: bold;
		}
		.input {
			  font-family: Times New Roman, Verdana, Arial, Helvetica, sans-serif;
			  font-size: 11px;
			  color: #838B83;
		}
		.button {
			  font-family: Times New Roman, Verdana, Arial, Helvetica, sans-serif;
			  font-size: 11px;
			  text-align: center;
			  vertical-align: middle;
			  color: #FFFFF0;
			  background-color: #CDC8B1;
			  font-weight: bold;
		}
		.msg {
			  font-family: Times New Roman, Verdana, Arial, Helvetica, sans-serif;
			  font-size: 14px;
			  font-weight: bold;
		}
	</style>
</head>

<body bgcolor="#ffffff">
	<table style="border:1px solid #CAD6E0"  align="center" cellpadding="0" cellspacing="0" border="0" width="400">
		<tbody>		
			<tr>
				<td class="header" align="center" valign="middle" width="100%" bgcolor="#E4EBEB">
					<ui:insert name="pageHeader">#{msg.title}</ui:insert>
				</td>
			</tr>
			
			<tr>
				<td height="1" width="100%" bgcolor="#CAD6E0"></td>
			</tr>	
		
			<tr>
				<td width="100%">
					<table width="100%" style="height:150px" align="left" cellpadding="0" 
						cellspacing="0" border="0">
						<tbody>
							<tr>
								<td align="center" width="25%" valign="middle">
									<ui:insert name="menu">
										<ui:include src="/pages/template/menu.xhtml"/>
									</ui:insert>																	
								</td>
								<td align="center" width="75%" valign="middle">
									<ui:insert name="body">Page Body</ui:insert>								
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>	
			
			<tr>
				<td colspan="2"  valign="bottom" height="1" width="100%" bgcolor="#CAD6E0"></td>
			</tr>
		</tbody>
	</table>
</body>
		
</html>
