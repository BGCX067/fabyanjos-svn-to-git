<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition >
			
			<h:form id="list">
				
				<rich:dataTable  rows="20" id="cliList" value="#{clienteController.clientes}" var="client" rendered="#{not empty clienteController.clientes}">
					<rich:column filterBy="#{client.nome}" filterEvent="onkeyup" sortBy="#{client.nome}">
						<f:facet name="header">
							<h:outputText value="#{i18n.lblNome}"/>
						</f:facet>
						<h:outputText value="#{client.nome}"/>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{i18n.actions}"/>
						</f:facet>
						<h:panelGrid columns="3">
							<a4j:commandLink actionListener="#{clienteController.edit}" value="#{i18n.edit}" reRender="tabPanel">
								<f:setPropertyActionListener value="#{client}" target="#{clienteController.cliente}" />
							</a4j:commandLink>
							<h:outputLink value="#" onclick="#{rich:component('confirm')}.show()" >
								<h:outputText value="#{i18n.delete}" id="del"/>
							</h:outputLink>
							
							<a4j:commandLink action="#{clienteController.view}" value="#{i18n.view}" reRender="view" oncomplete="#{rich:component('view')}.show()">
								<f:setPropertyActionListener value="#{client}" target="#{clienteController.cliente}" />
							</a4j:commandLink>
							<rich:modalPanel id="confirm" width="150" height="80">
								<f:facet name="header">
									<h:outputText value="#{i18n.confirmDelete}"/>
								</f:facet>
								<table align="center">
									<tr>
										<td align="center">
											<a4j:commandButton value="#{i18n.confirmOk}" id="doAct" onclick="#{rich:component('confirm')}.hide()" action="#{clienteController.delete}" reRender="cliList,message">
												<f:setPropertyActionListener value="#{client}" target="#{clienteController.cliente}" />
											</a4j:commandButton>
										</td>
										<td align="center">
											<input type="button" value="#{i18n.confirmCancel}" onclick="#{rich:component('confirm')}.hide()"/>
										</td>
									</tr>
								</table>
							</rich:modalPanel>
						</h:panelGrid>
					</rich:column>
					
					<f:facet name="footer">
						<rich:datascroller for="cliList" renderIfSinglePage="false" ajaxSingle="true" id="scrol" immediate="true" maxPages="3" reRender="tabPanel"/>
					</f:facet>
				</rich:dataTable>
			</h:form>
			
	</ui:composition>

</html>
