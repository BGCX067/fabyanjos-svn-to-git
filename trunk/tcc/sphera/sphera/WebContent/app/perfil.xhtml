<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/templates/template.xhtml">
	<ui:define name="body">
		<h:form>
			<h:panelGrid columns="3" width="60%">
				
				<h:outputLabel value="Nome" for="nome" />
				<h:inputText id="nome" value="#{perfilController.perfil.nome}" size="45"/>
				<h:message for="nome" />
				
				<h:outputLabel value="Acessos" for="acessos"/>
				<rich:scrollableDataTable value="#{perfilController.acessos}" var="acesso"   
                     id="lista" rows="10" sortMode="single" binding="#{perfilController.table}"
                     headerClass="colunaTabela" frozenColCount="1" width="250px" height="100px">
					<rich:column id="access">
						<h:outputText value="#{acesso.nome}"/>
					</rich:column>
				</rich:scrollableDataTable>
				<h:message for="acessos" />
				
				<h:outputLabel value="Ativo" for="ativo" />
				<h:selectBooleanCheckbox id="ativo" value="#{perfilController.perfil.ativo}" size="45"/>
				<h:message for="ativo" />
				
				<h:outputLabel value="Descricao" for="descricao" />
				<h:inputTextarea id="descricao" value="#{perfilController.perfil.descricao}" rows="5" cols="45"/>
				<h:message for="descricao"/>
				
			</h:panelGrid>

			<h:commandButton action="#{perfilController.save}" value="OK" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
