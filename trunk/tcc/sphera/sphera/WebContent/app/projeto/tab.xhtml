<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sphera="http://org.sphera/mytags">
<ui:composition template="/templates/template.xhtml">
	<ui:define name="pageTitle">
		<h3><h:outputText value="#{i18n.project}"/></h3>
	</ui:define>
	<ui:define name="body">
		
		<rich:tabPanel id="tabPanel" switchType="ajax" height="400px;"
			width="1100px;" selectedTab="#{projetoController.selectedTab}"
			ontabchange="showLoad();" >
			<rich:tab label="Listar" id="tabList" oncomplete="hideLoad();">
				<ui:include src="list.xhtml" />
			</rich:tab>
			<rich:tab label="Criar" id="tabCreate" action="#{projetoController.limpar}"
			oncomplete="hideLoad();"
			>
				<ui:include src="create.xhtml" />
			</rich:tab>
		</rich:tabPanel>
		
	</ui:define>
</ui:composition>

</html>
