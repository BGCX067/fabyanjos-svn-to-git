<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

		<h:form id="list">
		<a4j:keepAlive beanName="usuarioController"></a4j:keepAlive>
			<rich:dataTable id="userList" value="#{usuarioController.usuarios}" var="user" rows="15" rendered="#{not empty usuarioController.usuarios}">
				<rich:column filterEvent="onkeyup" filterBy="#{user.nome}" sortBy="#{user.nome}">
					<f:facet name="header">
						<h:outputText value="#{i18n.lblNome}"/>
					</f:facet>
					<a4j:commandLink id="viUsrComLink" value="#{user.nome}" action="#{usuarioController.viewUser}" reRender="view" onclick="showLoad();" oncomplete="hideLoad();#{rich:component('view')}.show()">
						<f:setPropertyActionListener value="#{user}" target="#{usuarioController.usuario}" />
					</a4j:commandLink>
				</rich:column>	
				<rich:column filterEvent="onkeyup" filterBy="#{user.login}" sortBy="#{user.login}">
					<f:facet name="header">
						<h:outputText value="#{i18n.lblLogin}"/>
					</f:facet>
					<h:outputText value="#{user.login}"/>
				</rich:column>	
				<rich:column  filterEvent="onkeyup" filterBy="#{user.email}" sortBy="#{user.email}">
					<f:facet name="header">
						<h:outputText value="#{i18n.lblEmail}"/>
					</f:facet>
					<h:outputText value="#{user.email}"/>
				</rich:column>
				<rich:column>
						<f:facet name="header">
							<h:outputText value="#{i18n.actions}"/>
						</f:facet>
						<h:panelGrid columns="3">
							<a4j:commandLink onclick="showLoad();" oncomplete="hideLoad()" actionListener="#{usuarioController.edit}" value="#{i18n.edit}" reRender="tabPanel">
								<f:setPropertyActionListener value="#{user}" target="#{usuarioController.usuario}" />
							</a4j:commandLink>
							<h:outputLink value="#" onclick="#{rich:component('confirm')}.show()" >
								<h:outputText value="#{i18n.delete}" id="del"/>
							</h:outputLink>
							
							
							<a4j:commandLink value="#{i18n.view}" id="viewGo" action="#{usuarioController.viewUser}" reRender="view" onclick="showLoad();" oncomplete="hideLoad();#{rich:component('view')}.show()">
								<f:setPropertyActionListener value="#{user}" target="#{usuarioController.usuario}" />
							</a4j:commandLink>
							
							<rich:modalPanel id="confirm" width="150" height="80">
								<f:facet name="header">
									<h:outputText value="#{i18n.confirmDelete}"/>
								</f:facet>
								<table align="center">
									<tr>
										<td align="center">
											<a4j:commandButton oncomplete="hideLoad();" onclick="showLoad();" value="#{i18n.confirmOk}" id="doAct" action="#{usuarioController.delete}" reRender="userList,message">
												<rich:componentControl attachTo="doAct" for="confirm" operation="hide" event="onclick">
												</rich:componentControl>
												<f:setPropertyActionListener value="#{user}" target="#{usuarioController.usuario}" />
											</a4j:commandButton>
										</td>
										<td align="center">
											<input type="button" value="#{i18n.confirmCancel}" onclick="#{rich:component('confirm')}.hide()"/>
										</td>
									</tr>
								</table>
							</rich:modalPanel>
							
						</h:panelGrid>
					</rich:column>
					<f:facet name="footer">
						<rich:datascroller for="userList" renderIfSinglePage="false" bypassUpdates="true" ajaxSingle="true" id="scrol" immediate="true" maxPages="3" reRender="tabPanel"/>
					</f:facet>		
			</rich:dataTable>
			
		</h:form>

</ui:composition>
