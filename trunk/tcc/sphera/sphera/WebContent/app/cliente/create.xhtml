<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:sphera="http://org.sphera/mytags">

<ui:composition >
	
		<a4j:region id="regCli">
		<h:form id="client">
			
			<h:inputHidden value="#{clienteController.cliente.id}"/>
			<h:panelGrid width="70%" columns="3" columnClasses="colunOne,colunTwo,colunThree" id="fields">
				<h:outputLabel for="name" value="#{i18n.lblNome}" />
				<h:inputText label="#{i18n.lblNome}" id="name" required="true" value="#{clienteController.cliente.nome}">
					<f:validateLength maximum="30"/>
				</h:inputText>
				<sphera:message validID="name"/>
			</h:panelGrid>
			<h:panelGrid id="sub" columns="2">
				<a4j:commandButton onclick="showLoad();" oncomplete="hideLoad();" id="confirmOk" value="#{i18n.save}" action="#{clienteController.save}" reRender="tabPanel,message">
				</a4j:commandButton>
				<a4j:commandButton onclick="showLoad();" oncomplete="hideLoad();" value="#{i18n.cancel}" action="#{clienteController.goToList}" immediate="true" reRender="tabPanel,message"/>
			</h:panelGrid>
				
		</h:form>
</a4j:region>	
</ui:composition>

</html>
