<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html 
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      template="/pages/template/common.xhtml">
      <ui:define name="pageHeader">Cadastro de Usuario</ui:define>

	<ui:define name="body">
		<f:view>
			<h:form>
				<table height="600px" border="0" cellpadding="0" cellspacing="0" align="center">
					<tr> 
						<td valign="center" align="center">
							<table width="560px" border="0" cellpadding="3" cellspacing="0"  align="center" class="FORM_BG">
								<tr>
									<td align="center" class="titulo_tabela" colspan="2">
			        					<center>
			        						Cadastro Operador
										</center>
									</td>
								</tr>
			        			<tr>
			        				<td align="right" style="width: 200px">
										Login: 
									</td>
			        				<td align="left" style="width: 360px">        					
										&nbsp;<h:inputText value="#{acaoCadastroUsuario.login}"/>							
									</td>
								</tr>
			        			<tr>
			        				<td align="right">
										Senha:
									</td>
			        				<td align="left">        					
										&nbsp;<h:inputSecret value="#{acaoCadastroUsuario.senha}"/>
									</td>
								</tr>	
								<tr>
			        				<td align="right">
										Administrador:
									</td>
			        				<td align="left">        					
										&nbsp;<h:selectBooleanCheckbox value="#{acaoCadastroUsuario.administrador}"/>
									</td>
								</tr>					
								<tr>
			        				<td align="center" colspan="2">	
			        					<h:commandButton styleClass="BUTTON_imagem" value="Salvar" action="#{acaoCadastroUsuario.salvar}"/>		        				
										<h:commandButton styleClass="BUTTON_imagem" value="Atualizar" action="#{acaoCadastroUsuario.salvar}"/>
										<h:commandButton styleClass="BUTTON_imagem" value="Excluir" action="#{acaoCadastroUsuario.deletar}"/>
										&nbsp;<h:commandButton styleClass="BUTTON_imagem" value="Voltar" action="voltar"/> 										
									</td>
								</tr>
								
							</table>
						</td>						
					</tr>					
				</table>				
			</h:form>
		</f:view>
	</ui:define>

</ui:composition>
